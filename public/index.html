<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="none" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./application.js"></script>
		<script src="./logview.js"></script>
		<title>Simple Server Monitor</title>
	</head>
	<body onload="init();">
		<div id="content">
			<table class="log-table" id="backup-log-table">
				<caption>Logs for priority NOTICE or higher and facility LOCAL_3 (e.g. BorgBackup)</caption>
				<colgroup>
					<col class="log-time" />
					<col class="log-priority" />
					<col class="log-facility" />
					<col class="log-identifier" />
					<col class="log-message" />
				</colgroup>
				<thead>
					<tr>
						<th scope="col" class="log-time">Time</th>
						<th scope="col" class="log-priority">Priority</th>
						<th scope="col" class="log-facility">Facility</th>
						<th scope="col" class="log-identifier">Identifier</th>
						<th scope="col" class="log-message">Message</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="message-box"></div>
		<template id="log-tr-fragment">
			<tr class="log-entry">
				<td class="log-time"></td>
				<td class="log-priority"></td>
				<td class="log-facility"></td>
				<td class="log-identifier"></td>
				<td class="log-message"></td>
			</tr>
		</template>
	</body>
</html>
