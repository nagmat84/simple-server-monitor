<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="none" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" sizes="any" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon-apple-180x180.png" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/favicon-ms-144x144.png" />
		<script src="./application.js"></script>
		<script src="./logmodel.js"></script>
		<script src="./logtable.js"></script>
		<script src="./logview.js"></script>
		<script src="./typedefs.js"></script>
		<script src="./config.js"></script>
		<title>Simple Server Monitor</title>
	</head>
	<body onload="init();">
		<div id="content">
			<div id="log-view">
			</div>
		</div>
		<div id="message-box"></div>
		<template id="log-table-container-fragment">
			<div class="table-container">
				<p class="table-caption"></p>
				<div class="table-scroll-container">
					<table class="log-table">
						<colgroup>
							<col class="log-time" />
							<col class="log-priority" />
							<col class="log-facility" />
							<col class="log-identifier" />
							<col class="log-message" />
						</colgroup>
						<thead>
						<tr>
							<th scope="col" class="log-time">Time</th>
							<th scope="col" class="log-priority">Priority</th>
							<th scope="col" class="log-facility">Facility</th>
							<th scope="col" class="log-identifier">Identifier</th>
							<th scope="col" class="log-message">Message</th>
						</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
		</template>
		<template id="log-tr-fragment">
			<tr class="log-entry">
				<td class="log-time"></td>
				<td class="log-priority"></td>
				<td class="log-facility"></td>
				<td class="log-identifier"></td>
				<td class="log-message"></td>
			</tr>
		</template>
	</body>
</html>
